<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Sazonalidade - Profarma</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            margin-bottom: 30px;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .upload-area.dragging {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s;
            display: inline-block;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .settings {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .settings h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .setting-item {
            margin-bottom: 15px;
        }
        
        .setting-item label {
            display: block;
            color: #666;
            margin-bottom: 5px;
        }
        
        .setting-item input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .results {
            display: none;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .results h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .result-item {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Calculadora de Sazonalidade</h1>
            <p>An√°lise estat√≠stica e detec√ß√£o de outliers para categorias mercadol√≥gicas</p>
        </div>
        
        <div class="settings">
            <h3>‚öôÔ∏è Configura√ß√µes</h3>
            <div class="setting-item">
                <label for="sigmaThreshold">Limite de Sigma para Outliers:</label>
                <input type="number" id="sigmaThreshold" value="2" min="1" max="5" step="0.5">
            </div>
        </div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <p>Arraste seu arquivo Excel ou CSV aqui</p>
            <p style="margin-top: 10px; color: #999;">ou</p>
            <button class="btn" style="margin-top: 10px;">Selecionar Arquivo</button>
            <input type="file" id="fileInput" class="file-input" accept=".csv,.xlsx">
        </div>
        
        <div class="status-message" id="statusMessage"></div>
        
        <div class="spinner" id="spinner"></div>
        
        <div style="text-align: center; display: none;" id="actionButtons">
            <button class="btn" id="analyzeBtn">üîç Analisar Dados</button>
            <button class="btn btn-secondary" id="reportBtn">üìà Gerar Relat√≥rio</button>
        </div>
        
        <div class="results" id="results">
            <h3>üìä Resultados da An√°lise</h3>
            <div id="resultsContent"></div>
        </div>
    </div>
    
    <script>
        // Vari√°veis globais
        let uploadedFilePath = null;
        
        // Elementos do DOM
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const statusMessage = document.getElementById('statusMessage');
        const spinner = document.getElementById('spinner');
        const actionButtons = document.getElementById('actionButtons');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const reportBtn = document.getElementById('reportBtn');
        const results = document.getElementById('results');
        const resultsContent = document.getElementById('resultsContent');
        const sigmaThreshold = document.getElementById('sigmaThreshold');
        
        // Event listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        analyzeBtn.addEventListener('click', analyzeData);
        reportBtn.addEventListener('click', generateReport);
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        function showMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            
            if (type !== 'error') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        }
        
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }
        
        async function handleFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            spinner.style.display = 'block';
            showMessage('Carregando arquivo...', 'info');
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const contentType = response.headers.get("content-type");
                if (!contentType || !contentType.includes("application/json")) {
                    throw new Error("Resposta n√£o √© JSON v√°lido");
                }
                
                const data = await response.json();
                
                spinner.style.display = 'none';
                
                if (response.ok) {
                    uploadedFilePath = data.filepath;
                    showMessage(
                        `Arquivo carregado com sucesso! ${data.data.total_categories} categorias encontradas.`,
                        'success'
                    );
                    actionButtons.style.display = 'block';
                } else {
                    showMessage(data.error || 'Erro ao carregar arquivo', 'error');
                }
            } catch (error) {
                spinner.style.display = 'none';
                console.error('Erro:', error);
                showMessage('Erro ao processar arquivo: ' + error.message, 'error');
            }
        }
        
        async function analyzeData() {
            if (!uploadedFilePath) {
                showMessage('Nenhum arquivo carregado', 'error');
                return;
            }
            
            spinner.style.display = 'block';
            showMessage('Analisando dados...', 'info');
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        filepath: uploadedFilePath,
                        sigma_threshold: parseFloat(sigmaThreshold.value)
                    })
                });
                
                const contentType = response.headers.get("content-type");
                if (!contentType || !contentType.includes("application/json")) {
                    throw new Error("Resposta n√£o √© JSON v√°lido");
                }
                
                const data = await response.json();
                
                spinner.style.display = 'none';
                
                if (response.ok) {
                    showMessage('An√°lise conclu√≠da com sucesso!', 'success');
                    displayResults(data.results);
                } else {
                    showMessage(data.error || 'Erro na an√°lise', 'error');
                }
            } catch (error) {
                spinner.style.display = 'none';
                console.error('Erro:', error);
                showMessage('Erro ao analisar dados: ' + error.message, 'error');
            }
        }
        
        async function generateReport() {
            if (!uploadedFilePath) {
                showMessage('Nenhum arquivo carregado', 'error');
                return;
            }
            
            spinner.style.display = 'block';
            showMessage('Gerando relat√≥rio...', 'info');
            
            try {
                const response = await fetch('/generate-report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        filepath: uploadedFilePath,
                        sigma_threshold: parseFloat(sigmaThreshold.value)
                    })
                });
                
                const contentType = response.headers.get("content-type");
                if (!contentType || !contentType.includes("application/json")) {
                    throw new Error("Resposta n√£o √© JSON v√°lido");
                }
                
                const data = await response.json();
                
                spinner.style.display = 'none';
                
                if (response.ok) {
                    showMessage('Relat√≥rio gerado com sucesso!', 'success');
                    
                    // Criar link para download
                    const downloadLink = document.createElement('a');
                    downloadLink.href = `/download-report/${data.report_name}`;
                    downloadLink.download = data.report_name;
                    downloadLink.click();
                } else {
                    showMessage(data.error || 'Erro ao gerar relat√≥rio', 'error');
                }
            } catch (error) {
                spinner.style.display = 'none';
                console.error('Erro:', error);
                showMessage('Erro ao gerar relat√≥rio: ' + error.message, 'error');
            }
        }
        
        function displayResults(data) {
            results.style.display = 'block';
            
            let html = '<div class="result-item">';
            html += `<strong>Total de categorias processadas:</strong> ${data.total_processed}<br>`;
            html += `<strong>Categorias com erro:</strong> ${data.summary.errors || 0}<br>`;
            
            if (data.has_more) {
                html += '<br><em>Mostrando preview das primeiras 10 categorias. ';
                html += 'Gere o relat√≥rio completo para ver todas.</em>';
            }
            html += '</div>';
            
            if (data.categories && data.categories.length > 0) {
                data.categories.forEach(cat => {
                    html += '<div class="result-item">';
                    html += `<strong>${cat.category}</strong><br>`;
                    html += `Sazonalidade (Jan-Jun): ${cat.seasonality_year.slice(0, 6).map(v => v + '%').join(', ')}<br>`;
                    html += `Crescimento mensal (Jan-Jun): ${cat.growth_month.slice(0, 6).map(v => v + '%').join(', ')}`;
                    html += '</div>';
                });
            }
            
            resultsContent.innerHTML = html;
        }
    </script>
</body>
</html>
